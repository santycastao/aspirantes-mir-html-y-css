<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LOGIN</title>
</head>
<body>
    <div id="container">
        <form action="">
            <label for="titulo" id="titulo">Login</label><br/><br/>
            <!--USUARIO-->
            <label for="username">Correo</label><br/>
            <input class="size" type="email"><br/>
            <!--CONTRASEÑA-->
            <label for="password">Contraseña</label><br/>
            <input class="size" type="password"><br/>
            <!--LISTA DESPLEGABLE-->
            <label for="genero">Género</label><br/>
            <select class="size" name="genero" id="gen">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="indeterminado">Indeterminado</option>
            </select><br/>
            <!--Checkbox de aceptacion-->
            <input type="checkbox"><label for="checkbox">Acepto los términos</label><br/>
            <!--BOTON-->
            <input type="submit" value="Ingresar" id="boton"><br/>
        </form>
    </div>
</body>
</html>
